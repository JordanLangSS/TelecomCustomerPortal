<div class="contain">
  <div class="card">
    <div class="card-header"><b>Active Phone Numbers</b></div>
    <div class="card-body">
      <table class="table table-striped table-hover table-bordered">
        <tbody *ngFor="let phone of phoneNumberList">
          <tr *ngIf="phone?.phoneNumber">
            <td>{{phone?.phoneNumber}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
