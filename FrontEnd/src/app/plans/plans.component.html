<p>plans works!</p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Device Limit</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody *ngFor="let plan of plansList">
    <tr>
      <td>{{plan.planName}}</td>
      <td>{{plan.deviceLimit}}</td>
      <td>{{plan.price}}</td>
    </tr>
  </tbody>
</table>

<div class="flex-container">
  <div class="flex-child">
    <mat-card style="width: 300px">
      <mat-card-subtitle>Ultimate Plan</mat-card-subtitle>
      <mat-card-title>$79.99</mat-card-title>
      <mat-card-content>
        <p>For those who want more for their money</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button>Add Plan</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>

  <div class="flex-child">
    <mat-card style="width: 300px">
      <mat-card-subtitle>Basic Plan</mat-card-subtitle>
      <mat-card-title>$19.99</mat-card-title>
      <mat-card-content>
        <p>This is our basic plan</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button>Add Plan</button>
        <button mat-button></button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>

  <div class="float-child">
    <mat-card style="width: 300px">
      <mat-card-subtitle>Journey Man Plan</mat-card-subtitle>
      <mat-card-title>$39.99</mat-card-title>
      <mat-card-content>
        <p>Affordable bang for your buck</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button>Add Plan</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
